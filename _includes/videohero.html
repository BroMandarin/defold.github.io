<div class="video" style="position: relative">
	<video poster="{{ include.image }}" autoplay muted playsinline loop style="position:relative; z-index:0;">
		<source src="{{ include.video }}" type="video/mp4"/>
	</video>
	<div style="position:absolute; top: 50%; left: 50%; z-index: 1;">
		<h1 style="color: white;">{{ include.text }}</h1>
	</div>
</div>
