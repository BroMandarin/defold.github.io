{%- assign placement = include.placement -%}
{% assign half = site.data.games | where: placement, "half" %}

{%- if half.size > 0 -%}
<div class="section">
	<div class="container">
		<div class="row">
			<div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(400px, 1fr)); grid-gap: 2rem; padding: 0px;">
				{%- for game in half -%}
					{%- include game_half.html game=game -%}
				{%- endfor -%}
			</div>
		</div>
	</div>
</div>
{%- endif -%}
