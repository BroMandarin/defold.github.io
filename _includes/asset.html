<div class="asset center light-text">
	<a href="{{ include.asset.project_url }}" target="_blank">
		<img src="{% if include.asset.images.thumb.size > 0 %}{{ include.asset.images.thumb }}{% else %}/images/assets/no-thumb.png{% endif %}" width="100%"/>
		<div>
			<p class="left">
				<b class="left">{{ include.asset.name }}</b><br/>
				{{ include.asset.description }}
			</p>
		</div>
	</a>
</div>
